<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zezi ESP</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="highlight.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #240024;
      color: #fff;
      padding: 10px;
      margin: 0;
      background-image: linear-gradient(90deg, #4d004d, #240024, #4d004d);
      animation: neonGlow 1.5s infinite alternate;
    }

    @keyframes neonGlow {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 400% 0;
      }
    }

    .popup-container {
      width: 350px;
      padding: 20px;
      border-radius: 15px;
      background-color: rgba(44, 0, 44, 0.8);
      box-shadow: 0 0 20px rgba(102, 0, 204, 0.5), 0 0 40px rgba(102, 0, 204, 0.5);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #ccc;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 15px;
      background-color: #330033;
      color: #fff;
      font-size: 1em;
      font-family: 'Montserrat', sans-serif;
      appearance: none;
      outline: none;
      box-shadow: 0 0 15px rgba(204, 0, 204, 0.5);
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      appearance: none;
      margin: 0;
    }

    input[type="number"]::placeholder {
      color: #888;
    }

    button {
      padding: 10px 20px;
      background-color: #cc00cc;
      color: #fff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      width: 100%;
      box-shadow: 0 0 15px rgba(204, 0, 204, 0.5);
    }

    button:hover {
      background-color: #a800a8;
    }

    #loadingImage {
      display: none;
      margin: 0 auto;
      width: 160px;
      height: 120px;
    }

    img {
      display: block;
      margin: auto;
      width: 100px;
      height: 100px;
      filter: drop-shadow(0 0 10px #ff00ff);
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h1>Zezi ESP</h1>
    <label for="numBoxesInput">Enter number:</label>
    <input type="number" id="numBoxesInput" placeholder="Number of boxes">
    <button id="highlightButton">Predict</button>
    <img id="loadingImage" src="loading.gif" alt="Loading...">
    <div class="grid" id="gridContainer"></div>
    <div id="messageContainer"></div>
    <div id="minesTab"></div>
    <div id="towersTab"></div>
    <div id="minesContent"></div>
    <div id="towersContent"></div>
    <img src="image1.png" alt="">
  </div>
  <script src="popup.js"></script>
</body>
</html>
