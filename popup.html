<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zezi ESP</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #240024;
      color: #fff;
      padding: 10px;
      margin: 0;
    }
    .popup-container {
      width: 350px;
      padding: 20px;
      border-radius: 10px;
      background-color: #2c002c;
      box-shadow: 0 0 20px rgba(102, 0, 204, 0.5);
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: center;
      color: #ff00ff;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #ccc;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #330033;
      color: #fff;
      font-size: 1em;
      font-family: 'Montserrat', sans-serif;
      appearance: none;
      outline: none;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      appearance: none;
      margin: 0;
    }
    input[type="number"]::placeholder {
      color: #888;
    }
    button {
      padding: 10px 20px;
      background-color: #cc00cc;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #a800a8;
    }
    .grid {
      margin-top: 30px;
    }
    .grid-item {
      display: inline-block;
      width: 40px;
      height: 40px;
      background-color: #280028;
      margin-right: 5px;
      margin-bottom: 5px;
      border-radius: 5px;
      text-align: center;
      line-height: 40px;
      font-size: 1.5em;
    }
    .highlighted-item {
      background-color: #4d004d;
    }
    #messageContainer {
      display: none;
      color: #ff00ff;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h1>Zezi ESP</h1>
    <label for="numBoxesInput">Enter number:</label>
    <input type="number" id="numBoxesInput" placeholder="Number of boxes">
    <button id="highlightButton">Predict</button>
    <div class="grid" id="gridContainer"></div>
    <div id="messageContainer"></div>
    <div id="minesTab"></div>
    <div id="towersTab"></div>
    <div id="minesContent"></div>
    <div id="towersContent"></div>
    <img src="image1.png" alt="" style="display:block;margin:auto;width:100px;height:100px;">
  </div>
  <script src="popup.js"></script>
</body>
</html>
